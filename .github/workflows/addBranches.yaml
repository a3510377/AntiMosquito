name: deploy

on:
  push:
    branches: [master]

jobs:
  DeployRearEnd:
    name: DeployRearEnd
    runs-on: ubuntu-latest
    steps:
      - name: git-checkout
        uses: actions/checkout@v2

      - name: Setup Node.js v14.x
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: run
        run: cd code/rearEnd/web
          npm install
          npm run build:pro

      # use https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-enable-built-in-jekyll-enable_jekyll
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./code/rearEnd/web/dist
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user_email: a102009102009@gmail.com
          commit_message: build${{ github.event.head_commit.message }}
          allow_empty_commit: false

      ################################################################

      - name: cd
        run: cd ..

      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: rearEnd # The branch name where you want to push the assets
          FOLDER: code/rearEnd # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "upData:{msg}" # The commit message
