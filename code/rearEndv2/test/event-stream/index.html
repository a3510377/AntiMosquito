<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="main_test"></h1>
    <script>
        const evSource = new EventSource("//127.0.01:9900/test")
        evSource.addEventListener("message", data => document.querySelector(".main_test").innerText = data)
    </script>
</body>

</html>
